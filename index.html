<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karten Punkte Manager</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Deine Styles -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div id="map"></div>

  <!-- Sidebar mit QR-Code und Event-Log -->
  <div class="sidebar">
    <div class="qr-section">
      <h4 style="margin: 0 0 10px 0; color: #333;">Mobile Teilnahme</h4>
      <div class="qr-code" id="qrCode">
        QR-Code wird hier generiert<br>(nach Deployment verfügbar)
      </div>
      <p style="margin: 5px 0 0 0; font-size: 12px; color: #666;">
        Scannen für mobile Punkt-Erstellung
      </p>
    </div>

    <div class="event-log">
      <h3>📝 Eingereichte Punkte</h3>
      <div id="eventList">
        <div class="no-events">
          Noch keine Punkte eingereicht.<br>
          Mobile Nutzer können über den QR-Code Punkte erstellen.
        </div>
      </div>
    </div>
  </div>

  <button class="menu-button" id="addPointBtn">➕ Punkt hinzufügen</button>
  <button class="csv-button" id="csvBtn">CSV Speichern</button>
  <button class="csv-button" id="uploadBtn" style="bottom: 70px;">📁 CSV Laden</button>

  <!-- Versteckter File Input -->
  <input type="file" id="csvFileInput" accept=".csv" style="display:none;"/>

  <div class="instruction" id="instruction">
    Klicke auf die Karte, um einen neuen Punkt zu setzen!
  </div>

  <!-- Modal für Punkt-Details -->
  <div id="pointModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Neuen Punkt hinzufügen</h2>

      <div class="form-group">
        <label for="pointTitle">Titel:</label>
        <input type="text" id="pointTitle" placeholder="Titel eingeben...">
      </div>

      <div class="form-group">
        <label for="pointDescription">Beschreibung:</label>
        <textarea id="pointDescription" placeholder="Beschreibung eingeben..."></textarea>
      </div>

      <div class="form-group">
        <label>Farbe:</label>
        <div class="color-options" id="colorOptions">
          <div class="color-option" data-color="red" style="background:#ff0000;"></div>
          <div class="color-option" data-color="green" style="background:#00ff00;"></div>
          <div class="color-option" data-color="yellow" style="background:#ffff00;"></div>
          <div class="color-option" data-color="blue" style="background:#0000ff;"></div>
          <div class="color-option" data-color="purple" style="background:#800080;"></div>
          <div class="color-option" data-color="black" style="background:#000000;"></div>
          <div class="color-option selected" data-color="white" style="background:#ffffff; border:1px solid #ccc;"></div>
        </div>
      </div>

      <div class="button-group">
        <button class="btn btn-secondary" id="cancelBtn">Abbrechen</button>
        <button class="btn btn-primary" id="saveBtn">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App (ES Modules) -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
